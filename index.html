<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="style.css"type="text/css"rel="stylesheet">
    <link rel ="icon" href ="https://img.icons8.com/glyph-neue/2x/facebook-new.png" type ="image/svg+xml">
</head>
<body>
    <div class="global-container">
        <div class="main-body">
            <div class="left-body">
                <div class="logo">
                <img class="logo-image" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
                </div>
                <h2 class="facebook-text">Facebook helps you connect and share with the people in your life.</h2>

            </div>
            <div class="right-body">
                <div class="login">
                    <div class="login-box">
                        <form>
                            <div class="login-controls">
                            <input class="email-password" type="text"placeholder="Email address or phone number"><br><br>
                            <input class="email-password" type="text"placeholder="Password"><br><br>
                            <button class="login-button">Log In</button><br><br>
                            <a class="forgotten" href="https://www.facebook.com/">Forgotten password?</a>
                            <div class="line"></div>
                        </form>
                    <button class="create-button">Create New Account</button>
                    </div>
                    <div class="under-box">
                        <p class="text-under-box"><a class="create-link" href="https://www.facebook.com/">Create a Page</a> for a celebrity, brand or business.</p>
                    </div>
                </div>
            </div>
            <p class="footer">Meta Â© 2022</p>
        </div>

    </div>
</body>
</html>
